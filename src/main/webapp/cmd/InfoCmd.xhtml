<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
             <p:dialog widgetVar="detailCmd" showEffect="fade" hideEffect="fade" modal="true" resizable="false" appendTo="@(body)" header="Details de la commande">
                 <p:dataTable var="cmdItem" id="cmdDetail" style="text-align:center;" value="#{cmdController.cmdItems}">
                     <p:column headerText="Restaurant">
                         <h:outputText value="#{cmdItem.restaurant}" />
                     </p:column>
                     <p:column headerText="plat">
                         <h:outputText value="#{cmdItem.plat}" />
                     </p:column>
                       <p:column headerText="Quantite">
                           <h:outputText value="#{cmdItem.quantite}" />
                     </p:column>
                     <p:column headerText="Prix">
                         <h:outputText value="#{cmdItem.prix}" />
                     </p:column>
   
          
                 </p:dataTable>
    </p:dialog>
 
        </ui:composition>
    </h:body>
</html>
