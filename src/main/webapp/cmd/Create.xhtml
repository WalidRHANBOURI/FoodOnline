<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmdCreateDlg" widgetVar="CmdCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCmdTitle}">
            <h:form id="CmdCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmdController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCmdLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cmdController.selected.id}" title="#{bundle.CreateCmdTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCmdLabel_dateCmd}" for="dateCmd" />
                        <p:calendar id="dateCmd" pattern="MM/dd/yyyy" value="#{cmdController.selected.dateCmd}" title="#{bundle.EditCmdTitle_dateCmd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCmdLabel_total}" for="total" />
                        <p:inputText id="total" value="#{cmdController.selected.total}" title="#{bundle.CreateCmdTitle_total}" />
                        <p:outputLabel value="#{bundle.CreateCmdLabel_client}" for="user" />
                        <p:selectOneMenu id="client" value="#{cmdController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmdController.create}" value="#{bundle.Save}" update="display,:CmdListForm:datalist,:growl" oncomplete="handleSubmit(args,'CmdCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmdCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
