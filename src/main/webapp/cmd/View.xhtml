<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmdViewDlg" widgetVar="CmdViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCmdTitle}">
            <h:form id="CmdViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmdController.selected != null}">
                        <h:outputText value="#{bundle.ViewCmdLabel_id}"/>
                        <h:outputText value="#{cmdController.selected.id}" title="#{bundle.ViewCmdTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCmdLabel_dateCmd}"/>
                        <h:outputText value="#{cmdController.selected.dateCmd}" title="#{bundle.ViewCmdTitle_dateCmd}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCmdLabel_total}"/>
                        <h:outputText value="#{cmdController.selected.total}" title="#{bundle.ViewCmdTitle_total}"/>
                        <h:outputText value="#{bundle.ViewCmdLabel_client}"/>
                        <h:outputText value="#{cmdController.selected.client}" title="#{bundle.ViewCmdTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CmdViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
