<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmdEditDlg" widgetVar="CmdEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCmdTitle}">
            <h:form id="CmdEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmdController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCmdLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cmdController.selected.id}" title="#{bundle.EditCmdTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCmdLabel_dateCmd}" for="dateCmd" />
                        <p:calendar id="dateCmd" pattern="MM/dd/yyyy" value="#{cmdController.selected.dateCmd}" title="#{bundle.EditCmdTitle_dateCmd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCmdLabel_total}" for="total" />
                        <p:inputText id="total" value="#{cmdController.selected.total}" title="#{bundle.EditCmdTitle_total}" />
                        <p:outputLabel value="#{bundle.EditCmdLabel_client}" for="user" />
                
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmdController.update}" value="#{bundle.Save}" update="display,:CmdListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CmdEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmdEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
