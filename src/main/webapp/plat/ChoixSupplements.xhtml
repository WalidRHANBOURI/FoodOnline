<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog id="choixSuppDlg" widgetVar="ChoixSuppDialog" modal="true" resizable="false" appendTo="@(body)" header="Choisir supplements">
                <h:form id="choixSupp">
                    <p:selectManyCheckbox id="listSupp" value="#{platController.ingredientChoisis}" converter="IngredientPlatConverter">
                        <f:selectItems value="#{platController.ingredientPlats}"  var="suppItem" 
                                       itemValue="#{suppItem}" itemLabel="#{suppItem}#{suppItem.ingredient.prix + suppItem.prix}"/>    
                      
                    </p:selectManyCheckbox> 
                    <p:commandButton value="valider" actionListener="#{platController.remplirPanier()}" update=":panier:cmdItemPanier"/>
                      <p:commandButton value="#{bundle.Cancel}" onclick="ChoixSuppDialog.hide()"/>
                </h:form> 
            </p:dialog>
            </ui:composition>
    </h:body>
</html>
