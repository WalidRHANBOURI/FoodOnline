<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlatTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PlatListForm">
                <p:panel header="#{bundle.ListPlatTitle}">
                    <p:dataTable id="datalist" value="#{platController.items}" var="item"
                                 selectionMode="single" selection="#{platController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatTitle_idPlat}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatTitle_cuisine}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuisine}"/>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="personaliserPlat"/>
                            </f:facet>
                              <p:commandButton id="platPerso" icon="ui-icon-plus" value="add supplements" actionListener="#{platController.findIngredientByPlat()}" update=":choixSupp" oncomplete="PF('ChoixSuppDialog').show()" rendered="#{item.type eq 'personnalise'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ajoutPanier"/>
                            </f:facet>
                              <h:commandButton id="ajoutPanier" value="ajouter au panier" class="btn btn-success"/>
                        </p:column>
        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{platController.prepareCreate}" update=":PlatCreateForm" oncomplete="PF('PlatCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlatViewForm" oncomplete="PF('PlatViewDialog').show()" disabled="#{empty platController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlatEditForm" oncomplete="PF('PlatEditDialog').show()" disabled="#{empty platController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{platController.destroy}" update=":growl,datalist" disabled="#{empty platController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <h:form id="Panier">
                <p:panel header="Les plats choisis">
                 
                    <p:dataTable id="cmdItemPanier" >
                        <p:column>
                             <f:facet name="header">
                                <h:outputText value="plat"/>
                             </f:facet>
                            <h:outputText value="#{platController.cmdItem.plat}"/>
                        </p:column>
                        <p:column>
                   
                                <f:facet name="header">
                                <h:outputText value="Supplements"/>
                                </f:facet>
              
                            <h:outputText value="#{platController.cmdItem.ingredientChoisits}"/> <br/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                            <h:outputText value="total"/>
                            </f:facet>
                            <h:outputText value="#{platController.cmdItem.prix}"/>
                        </p:column>
                    </p:dataTable>
                     
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
             <ui:include src="ChoixSupplements.xhtml"/>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
