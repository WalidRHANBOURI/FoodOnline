<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">

     
            <ui:define name="title">
                <h:outputText value="#{bundle.ListPlatTitle}"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <div class="ui-g">
                <h:form id="PlatListForm">
                    <p:panel header="#{bundle.ListPlatTitle}">
                        <p:dataTable id="datalist" value="#{platController.items}" var="item"
                                     selectionMode="single" selection="#{platController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPlatTitle_idPlat}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPlatTitle_type}"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPlatTitle_prix}"/>
                                </f:facet>
                                <h:outputText value="#{item.prix}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPlatTitle_cuisine}"/>
                                </f:facet>
                                <h:outputText value="#{item.cuisine}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="personaliserPlat"/>
                                </f:facet>
                                <p:commandButton id="platPerso" icon="ui-icon-plus"  actionListener="#{platController.findIngredientByPlat()}"   />
                            </p:column>


                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{platController.prepareCreate}" update=":PlatCreateForm" oncomplete="PF('PlatCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlatViewForm" oncomplete="PF('PlatViewDialog').show()" disabled="#{empty platController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlatEditForm" oncomplete="PF('PlatEditDialog').show()" disabled="#{empty platController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{platController.destroy}" update=":growl,datalist" disabled="#{empty platController.selected}"/>
                                
                                <p:selectOneRadio id="listCuisine" value="#{platController.cuisine}" converter="cuisineControllerConverter">
                                    <f:selectItems value="#{restaurantController.cuisines}"  var="cuisItem" 
                                                   itemValue="#{cuisItem}" />  
                                    <f:selectItem  itemLabel="all"/>

                                    <p:ajax event="change" process="listCuisine" listener="#{platController.findPlatByCuisine()}" update="datalist" />
                                </p:selectOneRadio> 
                                
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
                </div>
                <div class="ui-g-4">
                <h:form id="panier">
                    <p:dataTable id="cmdItemPanier" value="#{platController.panier}" var="cmdItem"
                                 selectionMode="single" selection="#{platController.selectedCmdItem}"
                                 rowKey="#{cmdItem.id}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="plat"/>
                            </f:facet>
                            <h:outputText value="#{cmdItem.plat}"/>
                        </p:column>
                            <p:column>
                            <f:facet name="header">
                                <h:outputText value="restaurant"/>
                            </f:facet>
                                <h:outputText value="#{cmdItem.restaurant}"/>
                        </p:column>
                        <p:column>

                            <f:facet name="header">
                                <h:outputText value="Supplements"/>
                            </f:facet>
                            <h:outputText value="#{cmdItem.ingredientChoisits}"/> <br/>
                        </p:column>
                          <p:column>

                            <f:facet name="header">
                                <h:outputText value="quantite"/>
                            </f:facet>
                              <p:spinner  id="qte" min="1" value="#{platController.qte}">
                                    <p:ajax  event="keyup" process="qte" listener="#{platController.updateQteAndPrice(cmdItem)}" update="cmdItemPanier"/>
        
                              </p:spinner>
                                   <h:outputText value="#{cmdItem.quantite}"/>
                                  <br/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText id="total" value="total"/>
                            </f:facet>
                            <h:outputText id="prix" value="#{cmdItem.prix}"/>
                        </p:column>
                               <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Remove"/>
                                </f:facet>
                                   <p:commandButton id="removePlat"  icon="ui-icon-trash"  actionListener="#{platController.removeCmdItem()}" update="cmdItemPanier"  />
                            </p:column>
                        <p:column>
                        <h:outputText value="total"/>
                         <h:outputText value="#{platController.prixTotal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="envoyer la commande"  actionListener="#{platController.prepareCmd()}" action="/cmd/DetailCmd.xhtml"/>
                        </f:facet>
                     
                    </p:dataTable>
                   
                </h:form>
                </div>
                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
                <ui:include src="ChoixSupplements.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
