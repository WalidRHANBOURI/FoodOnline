<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styleC.css"></link>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    </h:head>
    <h:body>  
        <div class="container">
            <img src="resources/images/icon.png"/>
                <h1> Connexion <br/>
                    <span class="service"> Continuer vers Food Online </span>
                </h1>
                <h:form>
                    <div>
                        <p:inputText  placeholder="Login" required="true" value="#{userController.selected.login}"/>
                    </div>
                    <div>
                        <p:inputText type="password"  placeholder="Mot de passe" required="true" value="#{userController.selected.motDePasse}"/>
                    </div>
                    <h:commandButton type="submit"  class="btn-login" value="Connexion" actionListener="#{userController.connect()}" action="/restaurant/Welcome.xhtml" />
                </h:form>
                <div>
                    <a href="#" id="linkMdp">Mot de passe oublié&nbsp;?</a>
                    <a href="Formulaire.xhtml" id="linkCmp">Créer un compte</a>
                </div>
                <div class="extra">
                    En continuant, vous acceptez les conditions <br/> d'utilisation et la politique de confidentialité des <br/> services en ligne de FoodOnline.
                </div>
        </div>
 </h:body>
</html>
