<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styleC.css"></link>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    </h:head>
    <h:body>
            <div class="container">           
                <img src="resources/images/icon.png"></img> 
                <h:form>
                    <div class="fa fa-user">
                        <p:inputText type="text" placeholder="Enter Username" value="#{userController.login}"/>
                    </div>
                    <div class="fa fa-lock">
                        <p:password  placeholder="Enter Password" value="#{userController.passwd}"/>
                    </div>
                    <br/>
                    <p:commandButton value="LOGIN"  class="btn-login" actionListener="#{userController.seConnecter()}" />
                </h:form>
            </div>   
    </h:body>
</html>
