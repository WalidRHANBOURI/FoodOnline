<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeEditDlg" widgetVar="DemandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandeTitle}">
            <h:form id="DemandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.EditDemandeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDemandeLabel_nomResto}" for="nomResto" />
                        <p:inputText id="nomResto" value="#{demandeController.selected.nomResto}" title="#{bundle.EditDemandeTitle_nomResto}" />
                        <p:outputLabel value="#{bundle.EditDemandeLabel_nbrEtoile}" for="nbrEtoile" />
                        <p:inputText id="nbrEtoile" value="#{demandeController.selected.nbrEtoile}" title="#{bundle.EditDemandeTitle_nbrEtoile}" />
                        
                        
                        <p:outputLabel value="#{bundle.EditDemandeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{demandeController.selected.description}" title="#{bundle.EditDemandeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditDemandeLabel_villeResto}" for="villeResto" />
                        <p:selectOneMenu id="villeResto" value="#{demandeController.selected.villeResto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeRestoItem"
                                           itemValue="#{villeRestoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemandeLabel_quartierResto}" for="quartierResto" />
                        <p:selectOneMenu id="quartierResto" value="#{demandeController.selected.quartierResto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{quartierController.itemsAvailableSelectOne}"
                                           var="quartierRestoItem"
                                           itemValue="#{quartierRestoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeController.update}" value="#{bundle.Save}" update="display,:DemandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
