<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template.xhtml">
             <ui:define name="title">
            <h:outputText value="Demande de rejoindre foodOnline"></h:outputText>
        </ui:define>
             <p:dialog id="DemandeDlg" widgetVar="DemandeDialog" modal="true" resizable="false" appendTo="@(body)" header="Demande de nous rejoindre foodOnline">
     <ui:define name="body">
      <h:form id="DemandeCreateForm">
          
                 
                        <p:outputLabel value="Nom du responsable :" for="nomResponsable" />
                        <p:inputText id="nomResponsable" value="#{demandeController.selected.nomResponsable}" title="#{bundle.CreateDemandeTitle_nomResponsable}" /><br/>
                        <p:outputLabel value="Numero du telephone du responsable :" for="tel" />
                        <p:inputText id="tel" value="#{demandeController.selected.tel}" title="#{bundle.CreateDemandeTitle_tel}" /><br/>
                        <p:outputLabel value="adresse email :" for="email" />
                        <p:inputText id="email" value="#{demandeController.selected.email}" title="#{bundle.CreateDemandeTitle_email}" /><br/>
                        <p:outputLabel value="Nom du restaurant :" for="nomResto" />
                        <p:inputText id="nomResto" value="#{demandeController.selected.nomResto}" title="#{bundle.CreateDemandeTitle_nomResto}" /><br/>
                        <p:outputLabel value="Nombre des etoiles de votre restaurant :" for="nbrEtoile" />
                        <p:inputText id="nbrEtoile" value="#{demandeController.selected.nbrEtoile}" title="#{bundle.CreateDemandeTitle_nbrEtoile}" /><br/>
   
                        <p:outputLabel value="Ville :" for="villeResto" />
                        <p:selectOneMenu id="villeResto" value="#{demandeController.selected.villeResto}" >
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeRestoItem"
                                           itemValue="#{villeRestoItem}"/>
                        </p:selectOneMenu> <br/>
                        <p:outputLabel value="Quartier :" for="quartierResto" />
                        <p:selectOneMenu id="quartierResto" value="#{demandeController.selected.quartierResto}" >
                            <f:selectItems value="#{quartierController.itemsAvailableSelectOne}"
                                           var="quartierRestoItem"
                                           itemValue="#{quartierRestoItem}"/>
                        </p:selectOneMenu> <br/>
                                           
                        <p:outputLabel value="veuillez decrire votre restaurant : " for="description" />
                        <p:inputText id="description" value="#{demandeController.selected.description}" title="#{bundle.CreateDemandeTitle_description}" /><br/>
                    
                        <p:commandButton  value="Envoyer votre demande" actionListener="#{demandeController.create}"/>

             
            </h:form>
         
     </ui:define>
             </p:dialog>
        </ui:composition>
</html>
