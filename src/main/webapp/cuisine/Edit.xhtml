<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineEditDlg" widgetVar="CuisineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuisineTitle}">
            <h:form id="CuisineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuisineLabel_idCuisine}" for="idCuisine" />
                        <p:inputText id="idCuisine" value="#{cuisineController.selected.id}" title="#{bundle.EditCuisineTitle_idCuisine}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuisineController.update}" value="#{bundle.Save}" update="display,:tab:CuisineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuisineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuisineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
