<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientChoisitViewDlg" widgetVar="IngredientChoisitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngredientChoisitTitle}">
            <h:form id="IngredientChoisitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientChoisitController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngredientChoisitLabel_id}"/>
                        <h:outputText value="#{ingredientChoisitController.selected.id}" title="#{bundle.ViewIngredientChoisitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIngredientChoisitLabel_ingredientPlat}"/>
                        <h:outputText value="#{ingredientChoisitController.selected.ingredientPlat}" title="#{bundle.ViewIngredientChoisitTitle_ingredientPlat}"/>
                     
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IngredientChoisitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
