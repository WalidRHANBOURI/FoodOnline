<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >

        <ui:define name="title">
            <h:outputText value="#{bundle.ListRestaurantTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >
            <center>
                <p:fieldset class="space1">
                    <h4 id="path" ><a href="../restaurant/Welcome.xhtml" > Home </a> > <span style="color: #999;"> <h:outputText value="#{villeController.selected.id}"/> </span>  </h4>
                    <h3 class="path1"><b>Restaurants in <h:outputText value="#{villeController.selected.id}"/> </b><a href="../restaurant/Welcome.xhtml" style="font-size: 15px; color: orange;">Change area</a></h3> 
                    <hr/>
                    <div class="row" >
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">

                            <h:form id="RestaurantListForm">
                                <fieldset style="background-color: #f68b2d; border-top-left-radius: 3px;border-top-right-radius: 3px;">
                                    <h4 style="color: white; margin-left: -300px;"><b>&emsp;<i class="fa fa-cutlery" aria-hidden="true"></i>  Vos Restaurants</b></h4>
                                </fieldset>
                                <p:dataTable  id="datalist"  value="#{restaurantController.items}" var="item" 
                                              selection="#{restaurantController.selected}"
                                              rowKey="#{item.id}"                             
                                              >
                                    <div class="row">
                                        <p:column >
                                            <div class="col-sm-4">
                                                <b><h:outputText value="#{item.id}" style="font-size:18px;"/></b>
                                            </div><br/>
                                            <div class="col-sm-3"><h:outputText value="#{item.quartier}" /></div>
                                            <p:rating value="#{item.nbrEtoile}" readonly="true"/><br/> 
                                            <div class="col-sm-9"></div>
                                            <h:commandButton id="listCuisinechoisi" actionListener="#{platController.menuResto(item)}" action="/plat/List.xhtml" value="View Menu" class="btn btn-success" />
                                        </p:column>                       
                                    </div>
                                </p:dataTable>

                            </h:form> 

                        </div>   
                    </div>
                </p:fieldset>
            </center>

        </ui:define>

    </ui:composition>

</html>
