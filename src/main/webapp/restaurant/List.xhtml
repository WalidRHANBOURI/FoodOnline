<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml" >

        <ui:define name="title">
            <h:outputText value="#{bundle.ListRestaurantTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body" >
            <div class="row" >
                <br/><br/><br/><br/>
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                    <h:form id="RestaurantListForm">

                        <p:dataTable  id="datalist"  value="#{restaurantController.items}" var="item" 
                                      selection="#{restaurantController.selected}"
                                      rowKey="#{item.id}"                             
                                      >
                            <div class="row">
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Restaurants" style="color:red; font-family:monotype corsiva; font-size:40px; "/>
                                    </f:facet>
                                    <div class="col-sm-4">
                                        <b><h:outputText value="#{item.id}" style="font-size:18px;"/></b>
                                    </div><br/>
                                    <div class="col-sm-3"><h:outputText value="#{item.quartier}" /></div>
                                    <p:rating value="#{item.nbrEtoile}" readonly="true"/><br/> 
                                    <div class="col-sm-9"></div>
                                    <h:commandButton id="listCuisinechoisi" actionListener="#{restaurantController.menuResto(item)}" action="/plat/List.xhtml" value="View Menu" class="btn btn-success" />
                                </p:column>                       
                            </div>
                        </p:dataTable>

                    </h:form> 
                </div>   
            </div>
        </ui:define>
        
    </ui:composition>

</html>
