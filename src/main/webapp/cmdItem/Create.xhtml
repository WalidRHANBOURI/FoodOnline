<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmdItemCreateDlg" widgetVar="CmdItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCmdItemTitle}">
            <h:form id="CmdItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmdItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCmdItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cmdItemController.selected.id}" title="#{bundle.CreateCmdItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCmdItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{cmdItemController.selected.quantite}" title="#{bundle.CreateCmdItemTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateCmdItemLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{cmdItemController.selected.prix}" title="#{bundle.CreateCmdItemTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateCmdItemLabel_cmd}" for="cmd" />
                        <p:inputText id="plat" value="#{cmdItemController.selected.plat}"  />
                        <p:outputLabel value="creation des plats de cmdItem" for="plat" />
                        <p:selectOneMenu id="cmd" value="#{cmdItemController.selected.cmd}" >
                            <f:selectItems value="#{cmdController.itemsAvailableSelectOne}"
                                           var="cmdItem"
                                           itemValue="#{cmdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmdItemController.create}" value="#{bundle.Save}" update="display,:CmdItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'CmdItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmdItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
