<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmdItemViewDlg" widgetVar="CmdItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCmdItemTitle}">
            <h:form id="CmdItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmdItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewCmdItemLabel_id}"/>
                        <h:outputText value="#{cmdItemController.selected.id}" title="#{bundle.ViewCmdItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCmdItemLabel_quantite}"/>
                        <h:outputText value="#{cmdItemController.selected.quantite}" title="#{bundle.ViewCmdItemTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewCmdItemLabel_prix}"/>
                        <h:outputText value="#{cmdItemController.selected.prix}" title="#{bundle.ViewCmdItemTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewCmdItemLabel_cmd}"/>
                        <h:outputText value="#{cmdItemController.selected.cmd}" title="#{bundle.ViewCmdItemTitle_cmd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CmdItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
